<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Key</h1>

    <div class="form-container">
        <label for="username">Nome:</label>
        <input type="text" id="username" placeholder="Digite seu nome">

        <label for="hwid">HWID:</label>
        <input type="text" id="hwid" placeholder="Digite sua HWID">

        <label for="key">Chave:</label>
        <input type="text" id="key" placeholder="Digite sua chave">

        <button id="generate">Gerar Raw</button>
    </div>

    <h2>Resultado:</h2>
    <textarea id="output" readonly placeholder="Aqui aparecerÃ¡ sua raw"></textarea>

    <script src="script.js"></script>
</body>
</html>
